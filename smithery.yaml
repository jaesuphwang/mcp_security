name: mcp-security-guardian
version: "1.0.0"
description: "MCP Security Guardian - Ultra-minimal MCP server"

# Use default Dockerfile for simplicity
build:
  context: "."

# Minimal server configuration
server:
  command: ["python3", "test_ultra_minimal.py"]
  workdir: /app

# Basic MCP metadata
mcp:
  name: "mcp-security-guardian"
  version: "1.0.0"
  capabilities:
    tools: true

# Ultra-minimal resources to prevent timeout
resources:
  memory: "64Mi"
  cpu: "0.1"

# Simple networking
networking:
  port: 8000

# Minimal tags
tags:
  - "mcp"
  - "security"

# Server configuration
server:
  # Basic test server (more reliable for deployment)
  command: ["python3", "test_mcp_basic.py"]
  
  # Working directory
  workdir: /app
  
  # Minimal environment variables
  env:
    PYTHONPATH: /app
    LOG_LEVEL: INFO

# MCP server metadata
mcp:
  name: "mcp-security-guardian"
  version: "1.0.0"
  capabilities:
    resources: true
    tools: true
    prompts: false
    sampling: false
  
  tools:
    - name: "test_analyze"
      description: "Basic test analysis of instructions"

# Python requirements
python:
  version: "3.11"
  requirements_file: "requirements-minimal.txt"

# Simplified health check
health:
  interval: 60s
  timeout: 5s
  retries: 2

# Labels and tags
labels:
  category: "security"
  type: "mcp-server"
  deployment: "minimal"
  
tags:
  - "security"
  - "mcp"
  - "basic" 